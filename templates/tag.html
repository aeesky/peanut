## -*- coding: utf-8 -*- 
<%inherit file="base.html"/>

<%block name="header">
${tag.name} | 
</%block>

<%block name="page_title">
${tag.name}
</%block>

<%block name="main">
	<ul class="listing">
	% for post in tag.posts:
		<li class="listing-item">
			<time datetime="${post.date.strftime('%Y-%m-%d')}">${post.date.strftime('%Y-%m-%d')}</time>
			<a href="/${post.url}">${post.title}</a>
		</li>
	% endfor
	</ul>
</%block>
