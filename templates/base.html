<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title><%block name="header"></%block>${title}</title>
	<link rel="stylesheet" href="/static/css/style.css" />
	<link rel="stylesheet" href="/static/css/pygments.css" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="http://${domain}/rss.xml" />
	<%block name="head"></%block>
</head>
<body>
    <div id="container">
      <div id="main" role="main">
        <header>
		<h1><%block name="page_title">${title}</%block></h1>
		</header>

     <nav>
		<span><a title="home page" class="" href="/">home</a></span>
        % for page in pages:
        <span><a href="/${page.url}" title="${page.title}">${page.title}</a></span>
        % endfor
     </nav>

     <article class="content">
        <section class="post">
            <%block name="main"></%block>
        </section>
     </article>
	 <div id="copy">&copy; Powered by <a href="https://github.com/zqqf16/zqqf16.github.com" title="Peanut">Peanut</a> | Themed by <a href="http://lhzhang.com" title="sext ii">sext ii</a></div>
      </div>
    </div> <!--! end of #container -->
  </body>
</html>
